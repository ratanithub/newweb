<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test AdSense Ads and External Images">
    <title>Ads & Images Test</title>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
        }
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Testing Google Ads & External Images</h1>

        <!-- ✅ Google Test Ad (Banner Ad) -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3940256099942544"
                 data-ad-slot="2269364118"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- ✅ External Images -->
        <h2>External Images Test</h2>

        <!-- ✅ Fixed Direct Image URLs -->
        <img src="https://via.placeholder.com/600x300" alt="Test Image 1">
        <img src="https://images.unsplash.com/photo-1606787366850-de6330128bfc" alt="Test Image 2">
        <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Test Image 3">
        
    </div>

</body>
</html>
